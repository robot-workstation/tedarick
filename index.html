<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Compel ⇄ Products Eşleştirici</title>
  <style>
    :root{color-scheme:dark}
    html,body{height:100%}
    body{
      margin:0;height:100vh;overflow:hidden;display:flex;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:#0b0d12;color:#eaeef7;
      font-size:15px; /* +1 */
    }

    main{flex:1;min-height:0;display:flex;flex-direction:column;overflow:hidden}

    header.topbar{
      padding:8px;border-bottom:1px solid #1f2430;background:#0b0d12;flex:0 0 auto
    }

    .controls{
      display:flex;gap:8px;flex-wrap:wrap;align-items:center;justify-content:flex-start
    }

    .sep{width:8px;flex:0 0 auto}

    button,.file{
      background:#111827;color:#eaeef7;border:1px solid #2a3140;border-radius:10px;
      font-weight:900;font-size:14px;
      height:36px;
    }

    button{
      padding:0 12px;
      cursor:pointer;line-height:1
    }
    button:hover{background:#1f2a44;border-color:#6b7da6}
    button:disabled{opacity:.55;cursor:not-allowed}
    button:disabled:hover{background:#111827;border-color:#2a3140}

    /* Dosya kutuları (dar + butonla aynı yükseklik) */
    .file{
      display:flex;align-items:center;gap:8px;
      padding:0 10px;
      user-select:none;cursor:pointer;max-width:520px
    }
    .file:hover{background:#1f2a44;border-color:#6b7da6} /* Temizle hover gibi */
    .file input{display:none}
    .fbtn{white-space:nowrap}
    .fname{
      font-weight:800;opacity:.92;font-size:14px;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
      max-width:170px
    }

    /* Bilgi kutusu (butonlarla aynı hizalı yükseklik) */
    .ibox{
      height:36px;
      display:flex;align-items:center;flex-wrap:wrap;gap:6px;
      padding:0 10px;border:1px solid #1f2430;border-radius:10px;background:#0f1320
    }
    .chip{
      padding:3px 9px;border:1px solid #2a3140;border-radius:999px;background:#0b0d12;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100%;
      font-weight:1000;font-size:14px;line-height:1.2
    }
    .chip.ok{color:#86efac}
    .chip.bad{color:#fca5a5}
    .chip.unk{color:#fcd34d}
    .chip.muted{opacity:.88;font-weight:900}

    section.panel{
      padding:8px;min-height:0;display:flex;flex-direction:column;gap:6px;overflow:hidden
    }
    section.panel.results{flex:2 1 0}
    section.panel.unmatched{flex:1 1 0}

    /* Table */
    .tableWrap{
      flex:1;min-height:0;overflow:auto;
      overflow-x:hidden; /* sağa-sola kayma yok */
      border:1px solid #1f2430;border-radius:12px;background:#0f1320
    }

    table{width:100%;border-collapse:collapse;table-layout:fixed}

    th,td{
      border-bottom:1px solid #1f2430;
      padding:10px 8px;
      text-align:center;
      vertical-align:middle;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      font-size:14px; /* +1 */
      line-height:1.2
    }
    th{
      position:sticky;top:0;z-index:2;
      background:#0b0d12;font-weight:1100
    }
    tbody tr:hover{background:#111827}

    .left{ text-align:left !important; }

    a{
      color:#93c5fd;text-decoration:none;
      display:block;max-width:100%;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis
    }
    a:hover{text-decoration:underline}

    input[type=text]{
      width:100%;min-width:78px;box-sizing:border-box;
      height:36px;
      background:#111827;color:#eaeef7;border:1px solid #2a3140;border-radius:10px;
      padding:0 10px;font-weight:900;font-size:14px;line-height:1
    }
    input[type=text]:focus{outline:none;border-color:#6b7da6}

    @media (max-width:980px){
      .fname{max-width:130px}
    }
  </style>
</head>
<body>

<main>
  <header class="topbar">
    <div class="controls">
      <!-- Upload boxes -->
      <label class="file" title="Compel Sonuç (CSV)">
        <span class="fbtn">Compel Sonuç</span>
        <span class="fname" id="n1">Seçilmedi</span>
        <input id="f1" type="file" accept=".csv,text/csv">
      </label>

      <label class="file" title="Sescibaba Stok (CSV)">
        <span class="fbtn">Sescibaba Stok</span>
        <span class="fname" id="n2">Seçilmedi</span>
        <input id="f2" type="file" accept=".csv,text/csv">
      </label>

      <label class="file" title="JSON Map (opsiyonel)">
        <span class="fbtn">JSON Map</span>
        <span class="fname" id="n3">Opsiyonel</span>
        <input id="f3" type="file" accept=".json,application/json">
      </label>

      <span class="sep"></span>

      <!-- Actions -->
      <button id="go">Listele</button>
      <button id="reset" title="Her şeyi sıfırla">Temizle</button>

      <!-- Outputs (Temizle'nin sağında) -->
      <button id="dl1" disabled>CSV Çıktı</button>
      <button id="dl2" disabled style="display:none">Eşleşmeyen CSV</button>
      <button id="dl3" disabled>JSON Çıktı</button>

      <span class="sep"></span>

      <!-- Info (butonlarla aynı yükseklikte) -->
      <div class="ibox" id="infoBox">
        <span class="chip ok" id="stChip">Hazır</span>
        <span class="chip" id="l1Chip" title="L1">L1:-</span>
        <span class="chip" id="l2Chip" title="L2">L2:-</span>
        <span class="chip muted" id="sum" title="Özet">Toplam 0 • ✓0 • ✕0</span>
        <span class="chip muted" id="jsonChip" style="display:none"></span>
      </div>
    </div>
  </header>

  <section class="panel results">
    <div class="tableWrap">
      <table id="t1"></table>
    </div>
  </section>

  <section class="panel unmatched" id="unmatchedSection" style="display:none">
    <div class="tableWrap">
      <table id="t2"></table>
    </div>
  </section>
</main>

<datalist id="wsCodes"></datalist>
<datalist id="supCodes"></datalist>

<script type="module" src="./js/app.js"></script>
</body>
</html>
